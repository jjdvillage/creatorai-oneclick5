services:
  # Backend (FastAPI in Docker)
  - type: web
    name: creatorai-backend
    runtime: docker
    # plan: starter            # you can keep this, or omit it if you want the default
    dockerfilePath: backend/Dockerfile
    rootDir: .
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://creatorai-frontend.onrender.com
      - key: FREE_MONTHLY_GENERATIONS
        value: 100
      - key: PRO_MONTHLY_GENERATIONS
        value: 5000

  # Frontend (Static site)
  - type: web
    name: creatorai-frontend
    runtime: static
    # plan: starter            # ‚ùå remove this if it triggers the error
    staticPublishPath: frontend
    buildCommand: ""           # empty build is fine for a pure static folder
    envVars:
      - key: API_URL
        value: https://creatorai-backend.onrender.com
