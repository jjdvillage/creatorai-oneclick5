services:
  # Backend (FastAPI in Docker)
  - type: web
    name: creatorai-backend
    runtime: docker            # was: env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    rootDir: .                 # repo root; Dockerfile path is relative to this
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://creatorai-frontend.onrender.com
      - key: FREE_MONTHLY_GENERATIONS
        value: 100
      - key: PRO_MONTHLY_GENERATIONS
        value: 5000

  # Frontend (Static site)
  - type: web                   # ✅ must be "web"
    name: creatorai-frontend
    runtime: static             # ✅ mark it as a static site
    plan: free
    staticPublishPath: frontend # publish the /frontend folder
    # If Render complains about buildCommand being required, add the next line:
    buildCommand: ""            # empty build; files are already in /frontend
    envVars:
      - key: API_URL
        value: https://creatorai-backend.onrender.com
